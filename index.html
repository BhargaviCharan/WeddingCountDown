<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charan & Bhargavi - Wedding Countdown</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('IMG_4296.JPEG') no-repeat center center/cover;
      filter: blur(6px);
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .content {
      text-align: center;
      color: #fff;
      padding: 10vh 5vw;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #f1c40f;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ecf0f1;
    }

    #countdown {
      font-size: 1.8rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      border: 2px solid #f1c40f;
      max-width: 90vw;
    }

    #celebration {
      display: none;
      font-size: 2rem;
      margin-top: 40px;
      animation: pop 0.6s ease-out forwards;
      color: #2ecc71;
    }

    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      #countdown {
        font-size: 1.4rem;
        padding: 15px;
      }

      #celebration {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="background"></div>
  <div class="overlay"></div>

  <div class="content">
    <h1>Charan ‚ù§Ô∏è Bhargavi</h1>
    <p>A journey of forever begins soon... <br>
       Countdown to our wedding ceremony at <strong>11:33 PM on August 9</strong></p>

    <div id="countdown">Loading countdown...</div>
    <div id="celebration">üéâ It's Time! Congratulations, Mr. & Mrs. Charan & Bhargavi! ü•≥üíç</div>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const targetDate = new Date(`${now.getFullYear()}-08-09T23:33:00`);

      if (now > targetDate) {
        targetDate.setFullYear(targetDate.getFullYear() + 1);
      }

      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('celebration').style.display = 'block';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('countdown').textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
